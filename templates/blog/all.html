{% extends 'layout.html' %}


{% block content %}
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'blog:detail' id=post.id %}">{{ post.title }}</a></h3>
            <p>{{  post.author.first_name }} {{ post.author.last_name }}</p>
        </div>
    {% endfor %}
{% endblock %}
